<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <!-- Styles -->
    <style>
        /* General Styles */
        :root {
            --background-colour-light: #ececec;
            --background-colour-dark: #121212;
            --text-colour-light: #333;
            --text-colour-dark: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-colour-light);
            color: var(--text-colour-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header Styles */
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
            color: inherit;
            cursor: pointer;
        }

        .header .subtitle {
            font-size: 1.2em;
            margin: 0;
            color: inherit;
            text-align: right;
        }

        /* Quiz Container Styles */
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .hidden {
            display: none;
        }

        /* Category Selection Styles */
        .category-selection {
            font-size: 1.2em;
        }

        .category-selection select {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .category-selection button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .category-selection button:hover {
            background: #0056b3;
        }

        /* Quiz Section Styles */
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress {
            font-size: 1em;
            margin-bottom: 10px;
            text-align: right;
            color: inherit;
        }

        .timer {
            --percentage: 100;
            background: conic-gradient(#007BFF calc(var(--percentage) * 1%), #ccc 0);
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            margin-top: 2%;
        }

        .options button {
            display: block;
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        .options button:hover {
            background: #0056b3;
        }

        .options button.correct {
            background: #28a745;
        }

        .options button.incorrect {
            background: #dc3545;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .play-again {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .play-again:hover {
            background: #0056b3;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode-toggle:hover {
            background: #0056b3;
        }

        body.dark-mode {
            background-color: var(--background-colour-dark);
            color: var(--text-colour-dark);
        }

        body.dark-mode .quiz-container {
            background: #333;
        }

        body.dark-mode .category-selection select {
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1 onclick="location.reload();">Quiz</h1>
        <div class="subtitle" id="subtitle"></div>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <!-- Category Selection -->
        <div id="category-selection" class="category-selection">
            <h3>Select a Category</h3>
            <select id="category-dropdown"></select>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" class="hidden">
            <div class="progress-container">
                <div id="timer" class="timer"></div>
                <div id="progress" class="progress"></div>
            </div>
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
        </div>

        <!-- Result Section -->
        <div id="result" class="result hidden"></div>
        <button id="play-again" class="play-again hidden" onclick="restartQuiz()">Play Again</button>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" id="dark-mode-button" onclick="toggleDarkMode()">Dark Mode</button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Constants
        const MAX_QUESTIONS = 20;
        const PASS_SCORE = 85;
        const TIMER_DURATION = 20;
    
        // Variables
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedCategory = '';
        let selectedCategoryName = '';
        let timerInterval;
        let timeLeft;
    
        // Functions
        async function fetchCategories() {
            const response = await fetch('https://opentdb.com/api_category.php');
            const data = await response.json();
            populateCategoryDropdown(data.trivia_categories);
        }
    
        function populateCategoryDropdown(categories) {
            const dropdown = document.getElementById('category-dropdown');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                dropdown.appendChild(option);
            });
        }
    
        async function fetchQuestions() {
            const response = await fetch(`https://opentdb.com/api.php?amount=${MAX_QUESTIONS}&category=${selectedCategory}&type=multiple`);
            const data = await response.json();
            questions = data.results.map(q => ({
                question: q.question,
                options: [...q.incorrect_answers, q.correct_answer].sort(() => Math.random() - 0.5),
                answer: q.correct_answer,
            }));
            loadQuestion();
        }
    
        function startQuiz() {
            const dropdown = document.getElementById('category-dropdown');
            selectedCategory = dropdown.value;
            selectedCategoryName = dropdown.options[dropdown.selectedIndex].textContent;
            document.getElementById('subtitle').textContent = selectedCategoryName;
            document.getElementById('category-selection').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            fetchQuestions();
        }
    
        function loadQuestion() {
            if (currentQuestionIndex >= MAX_QUESTIONS || currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }
    
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').innerHTML = decodeHTMLEntities(currentQuestion.question);
            updateProgress();
    
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
    
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = decodeHTMLEntities(option);
                button.onclick = () => checkAnswer(button, option);
                optionsContainer.appendChild(button);
            });
    
            startTimer();
        }
    
        function startTimer() {
            const timer = document.getElementById('timer');
            timeLeft = TIMER_DURATION;
            timer.style.setProperty('--percentage', '100');
    
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / TIMER_DURATION) * 100;
                timer.style.setProperty('--percentage', percentage);
    
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    markAsIncorrect();
                }
            }, 1000);
        }
    
        function updateProgress() {
            document.getElementById('progress').textContent = `Question ${currentQuestionIndex + 1}/${MAX_QUESTIONS}`;
        }
    
        function decodeHTMLEntities(text) {
            const doc = new DOMParser().parseFromString(text, 'text/html');
            return doc.documentElement.textContent;
        }
    
        function checkAnswer(button, selectedOption) {
            clearInterval(timerInterval);
            const currentQuestion = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.options button');
    
            if (selectedOption === currentQuestion.answer) {
                score++;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                buttons.forEach(btn => {
                    if (btn.textContent === currentQuestion.answer) {
                        btn.classList.add('correct');
                    }
                });
            }
    
            buttons.forEach(btn => btn.disabled = true);
    
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        }
    
        function markAsIncorrect() {
            const currentQuestion = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.options button');
    
            buttons.forEach(btn => {
                if (btn.textContent === currentQuestion.answer) {
                    btn.classList.add('correct');
                }
            });
    
            buttons.forEach(btn => btn.disabled = true);
    
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        }
    
        function showResult() {
            const resultContainer = document.getElementById('result');
            const quizContainer = document.getElementById('quiz');
            const percentage = Math.round((score / MAX_QUESTIONS) * 100);
    
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            resultContainer.textContent = percentage >= PASS_SCORE
                ? `ðŸŽ‰ Congratulations! You nailed it with a score of ${percentage}%.`
                : `ðŸ˜… Great effort! You scored ${percentage}%. Remember, every attempt is a chance to grow. Youâ€™ll do even better next time!`;
    
            document.getElementById('play-again').classList.remove('hidden');
            if (percentage >= PASS_SCORE) launchConfetti();
        }
    
        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById('result').classList.add('hidden');
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('play-again').classList.add('hidden');
            document.getElementById('category-selection').classList.remove('hidden');
            document.getElementById('subtitle').textContent = '';
        }
    
        function launchConfetti() {
            confetti({ particleCount: 100, spread: 90, origin: { x: 0.5, y: 0.5 } });
        }
    
        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById('dark-mode-button');
    
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            button.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
    
            // Save the mode to localStorage
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }
    
        function applySavedMode() {
            const savedMode = localStorage.getItem('darkMode');
            const body = document.body;
            const button = document.getElementById('dark-mode-button');
    
            if (savedMode === 'enabled') {
                body.classList.add('dark-mode');
                button.textContent = 'Light Mode';
            } else {
                body.classList.remove('dark-mode');
                button.textContent = 'Dark Mode';
            }
        }
    
        // Initialise
        window.onload = () => {
            applySavedMode();
            fetchCategories();
        };
    </script>
</body>
</html>
